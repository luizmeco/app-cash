<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }
      body {
        align-items: center;
        justify-content: center;
        background: rgb(255, 251, 185);
        background: linear-gradient(
          45deg,
          rgba(255, 251, 185, 1) 0%,
          rgba(163, 255, 209, 1) 100%
        );
      }
      .nav {
        min-width: 100%;
        justify-content: center;
        box-shadow: 0px 0px 35px rgba(0, 0, 0, 0.274);
      }
      .navbar {
        min-width: 80%;
        justify-content: space-around;
      }
      .container {
        margin-top: 5rem;
        border-radius: 20px;
        min-width: 90%;
        background-color: black;
        height: 100vh;
        box-shadow: 0px 0px 35px rgba(0, 0, 0, 0.497);
        padding: 3rem 2rem;
      }
      .container-renda-mensal {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .linha-renda {
        width: 4px;
        height: 100px;
        border-radius: 1px;
      }
      .gastos {
        background-color:rgba(255, 251, 185, 1);
        padding: 1rem;
        border-radius: 10px;
        border: solid #198754;

      }
    </style>
  </head>
  <body>
    <div class="nav bg-success">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
          <img src="./assets/logo.png" width="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav position-absolute end-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Link</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="container bg-light">
      <div class="container-renda-mensal">
        <div class="d-flex gap-2">
          <div class="linha-renda bg-success"></div>
          <div>
            <span class="text-renda text-success fs-2 fw-bold"
              >RENDA MENSAL:</span
            ><br />
            <span id="renda-mensal" class="text-success fs-1">R$00,00</span>
          </div>
        </div>
        <button class="btn btn-success btn-lg" onclick="alterarRenda()">
          ALTERAR RENDA
        </button>
      </div>
      <div class="gastos">
        <i class="fa-solid fa-bus fs-1 "></i>
        <span class="fs-2">R$200,00</span>
      </div>
    </div>
  </body>
  <script>
    var textRenda = document.getElementById("renda-mensal");
    async function alterarRenda() {
      var { value: renda } = await Swal.fire({
        title: "Insira sua renda",
        input: "number",
        inputPlaceholder: "Renda Mensal",
        showCancelButton: true,
        confirmButtonColor: "#198754",
        inputValidator: (value) => {
          return new Promise((resolve) => {
            if (value != 0) {
              resolve();
            } else {
              resolve("Insira o valor!");
            }
          });
        },
      });
      textRenda.innerHTML = "";
      if (renda) {
        renda = new Intl.NumberFormat("pt-BR", {
          style: "currency",
          currency: "BRL",
        }).format(renda);
        Swal.fire({
          title: `Sua renda mensal atualizou para: ${renda}`,
          confirmButtonColor: "#198754",
          icon: "success",
        });
        textRenda.innerHTML = renda
      }
    }
  </script>
</html>
