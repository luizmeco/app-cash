    <style>

  <body>
    <div class="nav bg-success">
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="./telaApresentacao.html">
          <img src="./assets/logo.png" width="60" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <a
                  class="nav-link text-white"

    </div>
    <div class="container bg-light rounded-4">
        <form id="form">
            <div class="d-flex justify-content-around">
                <div class="text-center">
                  <p class="fs-2 text-success fw-bold">Dinheiro Guardado</p>
                  <div
                    class="input-group input-group-lg border border-2 border-success"
                  >
                    <span class="input-group-text">$</span>
                    <input
                    required
                        id="valor-presente"
                      type="text"
                      class="form-control"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-lg"
                      style="box-shadow: 0 0 0 0"
                      value="500"
                    />
                    <span class="input-group-text">.00</span>
                  </div>
                </div>
                <div class="text-center">
                  <p class="fs-2 text-success fw-bold">Aporte Mensal</p>
                  <div
                    class="input-group input-group-lg border border-2 border-success"
                  >
                    <span class="input-group-text">$</span>
                    <input
                    required
                    id="aporte-mensal"
                      type="text"
                      class="form-control"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-lg"
                      style="box-shadow: 0 0 0 0"
                      value="100"
                    />
                    <span class="input-group-text">.00</span>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-around mt-5">
                <div class="text-center">
                    <p class="fs-2 text-success fw-bold">Quantos anos</p>
                  <input class="anos" type="range" id="rangeInput" min="1" max="50" value="1" />
                  <span id="rangeValue">1</span>
                </div>
                <div class="text-center">
                    <p class="fs-2 text-success fw-bold">Rendimento Anual</p>
                    <div class="input-group input-group-lg border border-2 border-success">
                    <input
                    required
                    id="taxa"
                      type="text"
                      class="form-control"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-lg"
                      style="box-shadow: 0 0 0 0"
                      value="10,5"
                    />
                    <span class="input-group-text">%</span>
                      </div>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-success btn-lg">
                    Simular
                </button>
              </div>
        </form>
      
    </div>
  </body>
  <script>
    // Seleciona o input e o elemento que mostrará o valor
    var rangeInput = document.getElementById("rangeInput");
    const rangeValue = document.getElementById("rangeValue");

    // Atualiza o valor exibido ao carregar a página
    rangeValue.textContent = rangeInput.value;

    // Adiciona um listener para o evento 'input'
    rangeInput.addEventListener("input", () => {
      rangeValue.textContent = rangeInput.value;
    });


    var form = document.getElementById('form')
    var inputTaxa = document.getElementById('taxa')
    var inputVP = document.getElementById('valor-presente')
    var inputAporte = document.getElementById('aporte-mensal')
    var taxa = inputTaxa.value
    var valorPresente = inputVP.value
    var aporte = inputAporte.value
    var anos = rangeInput.value

    form.addEventListener('submit', (e) => {

        e.preventDefault()
        anos = rangeInput.value

        //tratamento do value da taxa
        taxa = inputTaxa.value
        if ((taxa).includes(',')){
            taxa = taxa.replace(',', '.')
        }
        taxa = parseFloat(taxa)/100
      

        //tratamento value valor-presente

        valorPresente = inputVP.value
        valorPresente = parseFloat(valorPresente)
        

        //tratamento value aporte

        aporte = inputAporte.value
        aporte = parseFloat(aporte)
        

        

        // expressão de juros composto

        taxa = parseFloat((taxa/12).toFixed(5))
        var meses = anos*12
    
        console.log(taxa)
        console.log(valorPresente)
        console.log(aporte)
        console.log(meses)

        var resultado = (aporte*((((1+taxa)**meses)-1)/taxa))+(valorPresente*((1+taxa)**meses))

        console.log(resultado)
        console.log((1+taxa)**meses)

    })
    

  </script>
